//funkcja pomocnicza do filtrowania
function jaka_pozycja(pozycja, rola, zmienna){
    if(zmienna){
        if(Array.isArray(pozycja)){
            if(pozycja.includes(rola)){
                return true
            }else{
                return false
            }
        }else{
            if(pozycja===rola){
                return true
            }else{
                return false
            }
        }
    }else{
        return false
    }
}

    let zmienna3=(function(x){ if(x){return 'inne'}else{return false}})(document.getElementById("inne1").checked)
    baza=baza.filter(el => el.plec === zmienna1 || el.plec === zmienna2 || el.plec === zmienna3)
}

//sprawdzanie zasobow bohatera
function wyswietl_zasoby(){
    let zmienna1=(function(x){ if(x){return 'mana'}else{return false}})(document.getElementById("mana").checked)
    let zmienna2=(function(x){ if(x){return 'energia'}else{return false}})(document.getElementById("energia").checked)
    let zmienna3=(function(x){ if(x){return 'furia'}else{return false}})(document.getElementById("furia").checked)
    let zmienna4=(function(x){ if(x){return 'brak many'}else{return false}})(document.getElementById("brak_many").checked)
    let zmienna5=(function(x){ if(x){return 'inne'}else{return false}})(document.getElementById("inne2").checked)
    baza=baza.filter(el => el.zasoby === zmienna1 || el.zasoby === zmienna2 || el.zasoby === zmienna3 || el.zasoby === zmienna4 || el.zasoby === zmienna5)
}

function zbiorcza(){
    reset_bazy()
    wyswietl_plec()
    wyswietl_zasieg()
    wyswietl_zasoby()

    wypisz()
}

    }
}
